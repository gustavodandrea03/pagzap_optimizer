<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento Aprovado</title>
  <style>
    body {
      font-size: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9ff;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 50px 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: fadeSlide 0.5s ease forwards;
      border-left: 8px solid #007BFF;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
      font-size: 36px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
      color: #555;
    }

    a.button {
      font-size: 28px;
      padding: 14px 36px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Pagamento aprovado com sucesso!</h1>
    <p>Seu pedido foi confirmado e está sendo preparado.</p>
    <a href="index.html" class="button">Voltar ao início</a>
  </div>
</body>
</html>
