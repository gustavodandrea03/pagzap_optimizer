<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comanda QR - Restaurante</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mensagem-adicao" class="mensagem-flutuante"></div>

    <div class="container">
        <h1 id="titulo-comanda">Comanda</h1>
        <div class="menu" id="menu"></div>
        <h2>Sua Comanda</h2>
        <ul id="pedido"></ul>
        <p>Total do pedido: R$ <span id="total">0.00</span></p>
        <button onclick="fazerPedido()">Finalizar o Pedido</button>
    </div>

    <div id="popup" class="popup" style="display:none">
        <div class="popup-content">
            <h3>Pedido enviado à cozinha com sucesso!</h3>
            <p>Aguarde na mesa. Um garçom irá atendê-lo em breve.</p>
            <button onclick="fecharPopup()">OK</button>
        </div>
    </div>

    <div id="popup-descricao" class="popup-descricao" style="display: none;">
        <button class="fechar-popup" onclick="fecharDescricaoPopup()">×</button>
        <h2 id="descricao-titulo"></h2>
        <p id="descricao-texto"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
