<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PagZap - Cozinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>

    /* Estilos Globais */
    * { box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
background: #e0effa; /* NOVO: Azul marinho ligeiramente mais escuro */
        color: #333;
        margin: 0;
        padding: 0;
    }

    .app-container {
        max-width: 1300px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* Estilo para a Barra de Navega√ß√£o - agora de largura total */
    .navbar {
        display: flex;
        justify-content: center;
        gap: 30px;
        background-color: #1c3d5a;
        padding: 10px 0;
        margin-bottom: 30px;
        width: 100%; /* <-- Adicionado para preencher toda a largura */
    }
    .navbar a {
        color: #f0f4f8;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .navbar a:hover {
        background-color: #495057;
    }
    .navbar a.active {
        background-color: #007bff;
    }

    /* T√≠tulo Principal */
    h1 {
        font-weight: 600;
        text-align: center;
        color: #e67e22;
        margin-bottom: 30px;
    }
    
    /* Container de Pedidos */
    #pedidos-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    /* Estilo Profissional do Cart√£o de Pedido */
    .pedido-card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        padding: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .pedido-card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    
    .pedido-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    /* Estilos de Status */
    .status {
        padding: 6px 10px;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        font-size: 0.9em;
    }
    .status.aguardando {
        background-color: #e67e22;
    }
    .status.comendo {
        background-color: #28a745;
    }

    /* Lista de Itens */
    ul {
        list-style: none;
        padding: 0;
        margin: 15px 0;
    }
    li {
        background: #f8f9fa;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 6px;
        font-size: 0.9em;
    }

    /* Bot√£o Entregar */
    button.entregar {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.3s;
    }
    button.entregar[disabled] {
        background-color: #6c757d;
        cursor: not-allowed;
    }
    button.entregar:not([disabled]) {
        background-color: #28a745;
    }
    button.entregar:not([disabled]):hover {
        background-color: #218838;
    }

    /* Estilos Toast */
    #toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #333;
        color: white;
        padding: 16px 20px;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.5s, transform 0.3s;
        transform: translateY(20px);
        z-index: 1000;
    }
    #toast.show {
        opacity: 1;
        transform: translateY(0);
    }

    .navbar {
        flex-wrap: wrap;
        gap: 15px;
        padding: 15px 10px;
    }
    
  </style>
</head>
<body>
  <!-- Navbar movida para fora do app-container e agora ocupa largura total -->
  <nav class="navbar" id="main-navbar">
    <a href="index.html" id="nav-comandas">Monitoramento de Mesas</a>
    <a href="cozinha.html" id="nav-cozinha">Painel da Cozinha</a>
    <a href="gestor.html" id="nav-gestor">Gest√£o de Card√°pio</a>
    <a href="relatorio.html" id="nav-relatorio">Relat√≥rio de Vendas</a>
  </nav>

  <div class="app-container"> 
    <h1>üë®‚Äçüç≥ Painel da Cozinha - PagZap</h1>

    <div id="pedidos-container"></div>
    <div id="toast"></div> 
  </div>

  <script>
    const API_URL = "http://localhost:3000";
    let isUpdating = false; 

    // Ativa√ß√£o do link atual na navbar
    document.addEventListener('DOMContentLoaded', () => {
        const navCozinha = document.getElementById('nav-cozinha');
        if (navCozinha) {
            navCozinha.classList.add('active');
        }
    });

    function showToast(msg, color = "#333") {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.backgroundColor = color;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    window.onload = carregarPedidos;
    setInterval(carregarPedidos, 5000);

    async function carregarPedidos() {
        if (isUpdating) return; 
        isUpdating = true; 

      try {
        const resposta = await fetch(`${API_URL}/pedidos`);
        const dados = await resposta.json();
        const container = document.getElementById("pedidos-container");
        container.innerHTML = "";
       
        const pedidosParaCozinha = dados.pedidos.filter(p => 
            p.status === 'aguardando' || p.status === 'pendente' || p.status === 'comendo'
        );

        pedidosParaCozinha.forEach(pedido => {
          const card = document.createElement("div");
          card.classList.add("pedido-card");
         
          let statusClasse;
          let statusTexto;
          let isEntregue = false;
         
          if (pedido.status === "comendo") {
              statusClasse = "comendo";
              statusTexto = "ENTREGUE";
              isEntregue = true;
          } else if (pedido.status === "aguardando" || pedido.status === "pendente") {
              statusClasse = "aguardando";
              statusTexto = "AGUARDANDO";
          } else {
              statusClasse = "";
              statusTexto = pedido.status.toUpperCase();
          }

          card.innerHTML = `
            <div class="pedido-header">
              <h2>Mesa ${pedido.mesa}</h2>
              <span class="status ${statusClasse}">
                ${statusTexto}
              </span>
            </div>
            <ul>
              ${pedido.itens.map(item => `<li>${item.nome} - R$ ${item.preco.toFixed(2)}</li>`).join("")}
            </ul>
            ${
              isEntregue
                ? `<button class="entregar" disabled>‚úîÔ∏è Entregue</button>`
                : `<button class="entregar" onclick="entregarPedido('${pedido.id}')">‚úÖ Marcar como Entregue</button>`
            }
          `;
          container.appendChild(card);
        });
      } catch (erro) {
        console.error("Erro ao carregar pedidos:", erro);
      } finally {
          isUpdating = false; 
      }
    }

    async function entregarPedido(id) {
      if (!confirm("Confirmar entrega deste pedido?")) return;
      isUpdating = true; 
      try {
        const resposta = await fetch(`${API_URL}/pedidos/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status: "entregue" }),
        });

        if (!resposta.ok) throw new Error("Erro ao atualizar pedido.");
        showToast("üçΩÔ∏è Pedido entregue com sucesso!", "#28a745");
       
        await carregarPedidos(); 

      } catch (erro) {
        console.error("Erro ao entregar pedido:", erro);
        showToast("‚ùå Falha ao atualizar pedido.", "#dc3545");
      } finally {
          isUpdating = false; 
      }
    }
  </script>
</body>
</html>
